name: Deploy Next.js to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build:web

      - name: Prepare standalone artifact
        run: |
          mkdir -p deploy
          cp -R apps/web/.next/standalone/. deploy/
          mkdir -p deploy/.next
          cp -R apps/web/.next/static deploy/.next/static
          if [ -d apps/web/public ]; then
            cp -R apps/web/public deploy/public
          fi
          cat > deploy/package.json <<'JSON'
          {
            "name": "deep-research-web",
            "private": true,
            "scripts": {
              "start": "node server.js"
            }
          }
          JSON
          cd deploy
          zip -r ../release.zip .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-standalone
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: next-standalone

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ secrets.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: release.zip